<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
		<h:form>
		
	       	<b>Defect - dynamic menu items (model)</b><br />
	       	<p:splitButton value="ALL" actionListener="#{testView.doButtonAction}" model="#{testView.model}" />
	       	
	       	<br />
	       	<br />
	       	
	       	<b>Working - static menu items</b><br />
	       	<p:splitButton value="ALL" actionListener="#{testView.doButtonAction}">
	       		<p:menuitem value="Item 1" actionListener="#{testView.doItemAction}" />
	       		<p:menuitem value="Item 2" actionListener="#{testView.doItemAction}" />
	       	</p:splitButton>
	    </h:form>
    </h:body>
</html>
