<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h:form id="f">
		    <p:dataTable id="dt" widgetVar="dt" value="#{testView.dataList}" var="d">
		        <p:column headerText="1" filterBy="#{d}">
		        	<f:facet name="filter">
		        		<p:inputText  onchange="PF('dt').filter();" />
		        	</f:facet>
		        	
		        	1: #{d}
		        </p:column>
		        
		        <p:column headerText="2" filterBy="#{d}">
		        	<f:facet name="filter">
		        		<p:selectOneMenu  onchange="PF('dt').filter();">
		        			<f:selectItem itemValue="#{null}" itemLabel="" />
		        			<f:selectItem itemValue="A" itemLabel="A" />
		        			<f:selectItem itemValue="B" itemLabel="B" />
		        		</p:selectOneMenu>
		        	</f:facet>
		        	
		        	2: #{d}
		        </p:column>
		    </p:dataTable>
		</h:form>

    </h:body>
</html>
